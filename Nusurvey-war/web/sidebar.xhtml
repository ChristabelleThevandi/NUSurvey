<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                xmlns:h="http://xmlns.jcp.org/jsf/html"

        <h3>Main Menu</h3>
        <nav>
            <h:form>
                    
                <p:menu style="width:200px;">

                    </p:submenu>  
                    
                    <p:submenu label="Transaction" rendered="#{sessionScope.isLogin == true}">
                        <p:menuitem value="Transaction History" outcome="/transaction/viewTransaction.xhtml" icon="pi pi-dollar" />
