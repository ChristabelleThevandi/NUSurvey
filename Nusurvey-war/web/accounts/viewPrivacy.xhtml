<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1> Change Password </h1>

        <h:form id="registerForm">
            &nbsp;<p:outputLabel for="password" value="Old Password:" />&nbsp;
            &nbsp;<p:password id="password" value="#{privacyManagedBean.password}" size="16" required="true" requiredMessage="Old password does not match" maxlength="32"/>
            <br> </br>
            &nbsp;<p:outputLabel for="newpassword" value="New password:" />&nbsp;
            &nbsp;<p:password id="newpassword" value="#{privacyManagedBean.newPassword}" size="16" required="true" requiredMessage="New passoword is required" maxlength="32"/>
            <br> </br>
            &nbsp;<p:outputLabel value="Confirm Your New password:" />&nbsp;
            &nbsp;<p:password id="confirmPassword" value="#{privacyManagedBean.confirmPassword}" size="16" required="true" requiredMessage="New password does not match" maxlength="32"/>
            <br> </br>
            &nbsp;<p:commandButton type="reset" value="Clear" icon="pi pi-undo" />&nbsp;
            &nbsp;<p:commandButton type="submit" value="Change Password" actionListener="#{privacyManagedBean.doChangePassword()}" icon="pi pi-sign-in" />

            <p:growl>
                <p:autoUpdate />
            </p:growl>
        </h:form>

    </ui:define>

</ui:composition>
