<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jstl/core">

    <ui:define name="content">
        <div>
            <h2>Profile</h2>
            <h:form id="viewProfileForm">
                <h:outputText value="First Name: #{sessionScope.currentCustomerEntity.first_name}" />&nbsp;
                <h:outputText value="Last Name: #{sessionScope.currentCustomerEntity.last_name}" />&nbsp;
                <h:outputText value="Gender: #{sessionScope.currentCustomerEntity.gender}" />&nbsp;
                <h:outputText value="Faculty: #{sessionScope.currentCustomerEntity.faculty}" />&nbsp;
                <h:outputText value="Major: #{sessionScope.currentCustomerEntity.major}" />&nbsp;
                <h:outputText value="Birth Date #{sessionScope.currentCustomerEntity.birth_date}" />&nbsp;
                <p:commandButton value="Edit Profile" actionListener="#{viewProfileManagedBean.doUpdateProfile}" update="formUpdateProfile" oncomplete="PF('dialogUpdateProfile').show()" icon="ui-icon-pencil" title="Update" />
            </h:form>

            <h:form id="formUpdateProfile">

                <p:dialog id="dialogUpdateProfile" widgetVar="dialogUpdateProfile" header="Update Profile" closable="true">

                    <p:messages id="messagesUpdateProfile" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="First Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="first_name" value="#{viewProfileManagedBean.selectedUserToUpdate.first_name}"  placeholder="#{viewProfileManagedBean.placeHolderName}" required="true" requiredMessage="First Name is required" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Last Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="last_name" value="#{viewProfileManagedBean.selectedUserToUpdate.last_name}"  placeholder="#{viewProfileManagedBean.placeHolderLastName}" required="true" requiredMessage="Last Name is required" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Gender: " />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="gender" value="#{viewProfileManagedBean.genderInt}" required="true" requiredMessage="Gender is required">
                                    <f:selectItem itemLabel="Male" itemValue="0"/>
                                    <f:selectItem itemLabel="Female" itemValue="1"/>
                                    <f:selectItem itemLabel="Others" itemValue="2"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Profile" update="@form viewProfileForm" actionListener="#{viewProfileManagedBean.updateProfile}" oncomplete="PF('dialogUpdateProfile').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>

        </div>
        <div>
            <h2>Credit Card</h2>
            <h:panelGroup rendered="#{sessionScope.currentCustomerEntity.creditCard == null}">
                <h:form id="addCreditCard">
                    <p:commandButton value="Add Credit Card" actionListener="#{viewProfileManagedBean.doAddCreditCard}" update="formAddCreditCard" oncomplete="PF('dialogAddCreditCard').show()" icon="pi pi-plus-circle"/>
                </h:form>
            </h:panelGroup>
            <h:panelGroup rendered="#{sessionScope.currentCustomerEntity.creditCard != null}">
                <h:form id="updateCreditCard">
                    <h:outputText value="Name: #{sessionScope.currentCustomerEntity.creditCard.name}" />&nbsp;
                    <h:outputText value="Card Number: #{sessionScope.currentCustomerEntity.creditCard.cardNumber}" />&nbsp;
                    <h:outputText value="CVV: #{sessionScope.currentCustomerEntity.creditCard.cvv}" />&nbsp;
                    <h:outputText value="Expiry Date: #{sessionScope.currentCustomerEntity.creditCard.expiryDate}" />&nbsp;
                    <p:commandButton value="Update Credit Card" actionListener="#{viewProfileManagedBean.updateCreditCard}" icon="pi pi-pencil" />
                </h:form>
            </h:panelGroup>

            <h:form id="formAddCreditCard">

                <p:dialog id="dialogAddCreditCard" widgetVar="dialogAddCreditCard" header="Add Credit Card" closable="true">

                    <p:messages id="messagesAddCreditCard" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="NameOnCard: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{viewProfileManagedBean.nameOnCard}" required="true" requiredMessage="Name on card is required" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Card Number: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="cardNum" value="#{viewProfileManagedBean.cardNumber}" required="true" requiredMessage="Card Number is required" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="CVV: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="cvv" value="#{viewProfileManagedBean.cvv}" required="true" requiredMessage="CVV is required" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Expiry Date: " />
                            </p:column>
                            <p:column>
                                <p:outputLabel for="expiryDate"/>
                                <p:calendar id="expiryDate" value="#{viewProfileManagedBean.expiryDate}" showOn="button" pattern="yyyy-MM-dd"/>
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Add Credit Card" update="@form formAddCreditCard" actionListener="#{viewProfileManagedBean.doAddCreditCard}" oncomplete="PF('dialogAddCreditCard').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
