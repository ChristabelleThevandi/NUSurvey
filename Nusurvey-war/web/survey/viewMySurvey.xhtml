<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
         <p:panel header="My Surveys">
        
            <p:dataTable value="#{viewMySurveyManagedBean.surveys}" var="survey" styleClass="centeredColumn">
                <p:column headerText="Survey" styleClass="centeredColumn">
                    <h:outputText value="#{survey.title}" />
                </p:column>
                
                <p:column headerText="Expiry Date" styleClass="centeredColumn">
                    <h:outputText value="#{survey.expiry_date}" />
                </p:column>
                
                <p:column headerText="Responses" styleClass="centeredColumn">
                    <h:outputText value="#{survey.responses.size()}" />
                </p:column>
              
                <p:column headerText="View Details" styleClass="centeredColumn">
                    <p:link outcome="viewSurveyDetails" value="View Survey Details">
                        <f:param name="surveyId" value="#{survey.surveyId}" />
                    </p:link>
                </p:column>
                
            </p:dataTable>
         </p:panel>
    </ui:define>

</ui:composition>
