<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <header>
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <h:panelGroup style = "text-align: left;">
                <figure class="logo">
                    <p:graphicImage library="images" height="60" width="200" name="logo2.png" alt="logo" style="float:left;"/>
                </figure>
                <!--><p:commandButton value="Register" actionListener="{loginManagedBean.register}" icon ="pi pi-sign-in"/><-->
            </h:panelGroup>

            <h:form id="loginForm" style="text-align : right;" >

                <p:outputLabel for="email" value="Email" />&nbsp;
                <p:inputText id="email" value="#{loginManagedBean.email}" size="16" required="true" requiredMessage="Email is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:inputText>
                &nbsp;
                <p:outputLabel for="password" value="Password" />&nbsp;
                <p:password id="password" value="#{loginManagedBean.password}" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:password>
                &nbsp;
                <p:commandButton type="submit" value="Login" actionListener="#{loginManagedBean.login}" icon="pi pi-sign-in" />
                <p:growl>
                    <p:autoUpdate />
                </p:growl>
            </h:form> 
        </h:panelGroup>

        <a href="registerUser.xhtml" style="text-align: right;float:right;">Click here to register!</a>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <h:form id="logoutForm">
                <h:outputText  style="text-align : left;" value="You are login as #{sessionScope.currentCustomerEntity.first_name} #{sessionScope.currentCustomerEntity.last_name}" />&nbsp;
                <br> </br>
                <p:commandButton value="Logout" actionListener="#{loginManagedBean.logout}" icon="pi pi-sign-out" style="text-align : right;" />
            </h:form>
        </h:panelGroup>

    </header>

</ui:composition>
