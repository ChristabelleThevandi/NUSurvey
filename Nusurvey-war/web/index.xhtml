<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template/defaultTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <h3>Welcome To NUSurvey!</h3>
            <article>
                <p>
                    Let's start the journey of creating surveys freely and happily:)                    
                </p>
                <figure class="nus">
                    <p:graphicImage library="images" name="NUS.jpg" alt="nus" />
                </figure>
            </article>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <h3>Hi #{sessionScope.currentCustomerEntity.first_name} #{sessionScope.currentCustomerEntity.last_name}, Welcome To NUSurvey!</h3>
            <article>
                <p>
                    Start creating survey now!
                </p>
                <figure class="nus">
                    <p:graphicImage library="images" name="NUS.jpg" alt="nus" />
                </figure>
                
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
